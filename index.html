    <title>Beacon Scholar Foundation | Official US Institutional Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-primary: #0f172a;
            --brand-accent: #4f46e5;
            --brand-secondary: #ec4899;
            --brand-success: #10b981;
            --brand-warning: #f59e0b;
            --brand-gold: #fbbf24;
        }
        
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            color: #0f172a;
            overflow-x: hidden;
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        body.dark {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
        }
        
        .heading-serif { 
            font-family: 'Playfair Display', serif;
            letter-spacing: -0.02em;
        }
        
        /* Glass Morphism Effects */
        .glass-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(24px);
            -webkit-backdrop-filter: saturate(180%) blur(24px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .dark .glass-header {
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dark .glass-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Scrollbar Styles */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
            border: 3px solid transparent;
            background-clip: content-box;
        }
        
        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }
        
        /* Button Interactions */
        .btn-press:active { 
            transform: scale(0.96);
        }
        
        button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        /* Animations */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        .animate-marquee {
            animation: marquee 40s linear infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(79, 70, 229, 0.5); }
            50% { box-shadow: 0 0 30px rgba(79, 70, 229, 0.8); }
        }
        
        .animate-glow {
            animation: glow 3s ease-in-out infinite;
        }
        
        /* Form Elements */
        input, textarea, select {
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            ring-offset: 2px;
        }
        
        /* Responsive Typography */
        @media (max-width: 640px) {
            .heading-serif {
                letter-spacing: -0.015em;
            }
        }
        
        /* Professional Gradients */
        .gradient-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
        }
        
        .gradient-accent {
            background: linear-gradient(135deg, #ec4899 0%, #be123c 100%);
        }
        
        .gradient-warm {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        /* Shadow Enhancements */
        .shadow-soft {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .shadow-medium {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }
        
        .shadow-large {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.16);
        }
    </style>
